{% extends '../base.html' %}
{% load static %}
{% block title %}
        Login
{% endblock %}
{% block cssRefs %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="LoginBlock">
    <div class="logo">
        <img src="{% static 'img/logo.png' %}">
    </div>
    <form method="post">{% csrf_token %}
         <div class="form-group">
            <input name="username" type="text" class="form-control"  placeholder="Type your login here">
         </div>
         <div class="form-group">
            <input name="password" type="password" class="form-control"  placeholder="Type your password here">
         </div>
        <button type="submit" class="LoginButton">Login</button>
        <div class="ToSignUpLink">
        <small>
            <a href="/register">Nie masz konta? Zarejestruj siÄ™ tutaj!</a>
        </small>
        </div>
    </form>

</div>
{% endblock %}
